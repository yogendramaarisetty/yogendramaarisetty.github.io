<style>
    div#progress-display {
        background: linear-gradient(120deg, #3d8fd1, #b400ff) !important;
    }
    
    img.icon {
        max-width: 12px;
        margin-right: 25px;
        position: relative;
        left: 12px;
    }
    
    body {
        font-weight: 300;
        text-rendering: optimizeLegibility;
        font-size: 18px;
    }
    
    .sidebar ul li a {
        font-family: 'Euclid Circular A' !important;
        font-weight: 300 !important;
    }
    
    div#docsify-darklight-theme {
        top: 35px;
    }
    
    article#main {
        margin-top: 20px;
    }
    
    .app-nav li ul {
        background-color: var(--navbarbg);
        border: 1px solid;
        border-color: #ddd #ddd #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        display: none;
        max-height: calc(100vh - 61px);
        overflow-y: auto;
        padding: 10px 0;
        position: absolute;
        right: -15px;
        text-align: left;
        top: 100%;
        white-space: nowrap;
    }
</style>

<body>
    <nav></nav>
    <div id="app">Please wait...</div>
    <script>
        window.$docsify = {
            name: '<h4 style="color;background: linear-gradient(120deg,#3d8fd1, #b400ff);-webkit-background-clip: text;-webkit-text-fill-color: transparent;font-size: 25px;font-weight: 800;"><i class="fas fa-home" style="padding-right:10px"></i>Dev CodeBook<sup style="font-weight:400; font-size:12px">Beta</sup></h4>',
            repo: '',
            homepage: 'README.md',
            loadNavbar: true,
            loadSidebar: true,
            notFoundPage: 'my404.md',
            auto2top: true,
            maxLevel: 3,
            subMaxLevel: 3,
            progress: {
                position: "top",
                color: "var(--theme-color,#42b983)",
                height: "6px",
            },
            plugins: [
                function(hook) {
                    var footer = [
                        '<hr/>',
                        '<footer style="',
                        'position: absolute;', ,
                        'width: 100% ;',

                        'height: fit-content;"><span style="position: absolute;left: 34% ;font-size: 14px;"><a class="cblue " href="',

                        'https: //github.com/yogendramaarisetty">yogendramaarisetty</a> Â©2020.</span></footer>'
                    ].join('');

                    hook.afterEach(function(html) {
                        return html + footer;
                    });
                }
            ],
            pagination: {
                previousText: 'Previous',
                nextText: 'Next',
                crossChapter: true,
                crossChapterText: true,
            },
            darklightTheme: {
                siteFont: "Euclid Circular A",
                defaultTheme: 'dark',
                codeFontFamily: 'Roboto Mono, Monaco, courier, monospace',
                bodyFontSize: '17px',
                dark: {
                    accent: '#42b983',
                    navbarbg: '#091a28',
                    toogleBackground: '#ffffff',
                    background: '#091a28',
                    textColor: '#b4b4b4',
                    codeTextColor: '#ffffff',
                    codeBackgroudColor: '#0e2233',
                    borderColor: '#0d2538',
                    blockQuoteColour: '#858585',
                    highlightColor: '#d22778',
                    sidebarSublink: '#b4b4b4',
                    codeTypeColor: '#ffffff',
                    coverBackground: 'linear-gradient(to left bottom, hsl(118, 100%, 85%) 0%,hsl(181, 100%, 85%) 100%)',
                    toogleImage: 'url(https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/icons/sun.svg)'
                },
                light: {
                    accent: '#42b983',
                    toogleBackground: '#091a28',
                    background: '#ffffff',
                    navbarbg: '#fff',
                    textColor: 'rgba(37,38,94,0.9)',
                    codeTextColor: '#525252',
                    codeBackgroudColor: '#f8f8f8',
                    borderColor: 'rgba(0, 0, 0, 0.07)',
                    blockQuoteColor: '#858585',
                    highlightColor: '#d22778',
                    sidebarSublink: '#707070',
                    codeTypeColor: '#091a28',
                    coverBackground: 'linear-gradient(to left bottom, hsl(118, 100%, 85%) 0%,hsl(181, 100%, 85%) 100%)',
                    toogleImage: 'url(https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/icons/moon.svg)'
                }
            }

        }
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>

    <script src="//unpkg.com/docsify-fontawesome/dist/docsify-fontawesome.min.js"></script>

    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js" type="text/javascript">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-progress@latest/dist/progress.min.js"></script>
    <script src="https://unpkg.com/docsify-copy-code@2"></script>
